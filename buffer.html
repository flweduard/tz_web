<html>
	<body>
		<script type="text/javascript">
			function makeBuffer(){
	
				var text = "";
	
				function buffer(value){
					if(arguments.length>0){
					text += value;			
					}else{
						return text;
					}
				}
	
				return buffer;
			}
			
			var buffer = makeBuffer();
			buffer(' Hello ');
			buffer(' World ');
			buffer('!');
			alert(buffer());
			
			var buffer = makeBuffer();
			buffer(0);
			buffer(1);
			buffer(0);
			alert(buffer());
			
		</script>
	</body>
</html>
